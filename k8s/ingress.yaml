apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storage-server-ingress
  namespace: uhrp-storage
  labels:
    app: storage-server
    app.kubernetes.io/name: storage-server
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/success-codes: '200,404'
    alb.ingress.kubernetes.io/tags: Environment=production,Application=uhrp-storage
    # Certificate - replace with your ACM certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:REGION:ACCOUNT:certificate/CERT_ID
    # Optional: WAF
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:REGION:ACCOUNT:regional/webacl/NAME/ID
spec:
  ingressClassName: alb
  rules:
  - host: storage.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storage-server
            port:
              number: 80
  # Optional: default backend for health checks
  defaultBackend:
    service:
      name: storage-server
      port:
        number: 80